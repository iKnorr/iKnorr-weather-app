<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d1a99bc0f9.js"
      crossorigin="anonymous"
    ></script>
    <title>iKnorr's Weather App</title>
  </head>
  <body>
    <!-- <div class="container"> -->
      <!-- <h1>iKnorr's Weather App</h1> -->
      <div class="info-wrapper">
        <form >
          <div class="search-form">
            <input type="text" placeholder="Enter a City" />
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </form>
        <div class="info">
          <div class="humidity-wrapper wrapper">
            <i class="icons hidden fa-solid fa-droplet"></i>
            <!-- <p class="humidity-icon"></p> -->
            <p class="humidity"></p>
          </div>
          <div class="wind-wrapper wrapper">
            <i class="icons hidden fa-solid fa-wind"></i>
            <!-- <p class="wind-icon"></p> -->
            <p class="wind"></i></p>
          </div>
          <div class="couds wrapper wrapper">
            <i class="icons hidden fa-solid fa-cloud"></i>
            <!-- <p class="clouds-icon"></p> -->
            <p class="clouds"></p>
          </div>
        </div>
        <h2 class="temperature"></h2>
        <p class="feels-like-temp"></p>
        <div class="area">
          <h2 class="city-name"></h2>
        </div>
        <!-- <div class="weather-icon"></div> -->
        <div class="weather-main"></div>
        <img src="" alt="" id="weather-icon">
      </div>
    <!-- </div> -->
    <script src="script.js"></script>
  </body>
</html>
